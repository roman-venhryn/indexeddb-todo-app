<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Things Done!</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="overlay" class="hidden">
      <div id="overlay-container" class="card">
        <h2 id="overlay-form-heading">Edit task</h2>
        <form id="task-form" name="task-form" onsubmit="return false;">
          <div class="row">
            <label class="sr-only" for="task-title"> Title: </label>
            <input
              id="task-title"
              name="task-title"
              type="text"
              required
              placeholder="Title"
              defaultValue=""
            />
            <label class="sr-only" for="task-dueDate"> Due date: </label>
            <input id="task-dueDate" required name="task-dueDate" type="date" />
          </div>

          <label class="sr-only" for="task-description">
            <span>Description:</span>
          </label>
          <textarea
            id="task-description"
            name="task-description"
            placeholder="Description"
            defaultValue=""
          ></textarea>

          <button type="submit" class="button-primary">Save</button>
          <button type="button" class="button-secondary" id="task-form-cancel">
            Cancel
          </button>
        </form>
      </div>
    </div>
    <div id="todo-app">
      <section id="app-container" class="card">
        <header>
          <h1>Get Things Done!</h1>

          <button id="add-task-button" class="button-primary">Add Task</button>
        </header>

        <main>
          <ul id="tasks-list"></ul>
        </main>

        <footer>
          <form id="filter-form" onsubmit="return false;">
            <label for="filter-query" class="sr-only">Filter query</label>
            <input
              id="filter-query"
              name="filter-query"
              type="text"
              placeholder="Filter..."
              disabled
            />
            <select id="filter-field">
              <option value="all">All</option>
              <option value="title">Title</option>
              <option value="dueDate">Due date</option>
            </select>
            <button type="submit" class="button-primary">Filter</button>
          </form>
        </footer>
      </section>
      <div id="toast-container"></div>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
