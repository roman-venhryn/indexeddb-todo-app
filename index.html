<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Things Done!</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="overlay" class="hidden">
      <div id="overlay-container" class="card">
        <h2>Edit task</h2>
        <form id="edit-form" name="edit-form" onsubmit="return false;">
          <div class="row">
            <label class="sr-only" for="edit-title"> Title: </label>
            <input
              id="edit-title"
              name="edit-title"
              type="text"
              required
              placeholder="Title"
            />
            <label class="sr-only" for="edit-dueDate"> Due date: </label>
            <input id="edit-dueDate" required name="edit-dueDate" type="date" />
          </div>

          <label class="sr-only" for="edit-description">
            <span>Description:</span>
          </label>
          <textarea
            id="edit-description"
            name="edit-description"
            placeholder="Description"
          ></textarea>

          <button type="submit" class="button-primary" id="edit-form-submit">
            Save
          </button>
          <button type="button" class="button-secondary" id="edit-form-cancel">
            Cancel
          </button>
        </form>
      </div>
    </div>
    <div id="todo-app">
      <section id="app-container" class="card">
        <header>
          <h1>Get Things Done!</h1>

          <form id="add-form" name="add-form" onsubmit="return false;">
            <div class="row">
              <label class="sr-only" for="title"> Title: </label>
              <input
                id="title"
                required
                name="title"
                type="text"
                placeholder="Title"
              />
              <label class="sr-only" for="dueDate"> Due date: </label>
              <input id="dueDate" required name="dueDate" type="date" />
            </div>

            <label class="sr-only" for="description">
              <span>Description:</span>
            </label>
            <textarea
              id="description"
              name="description"
              placeholder="Description"
            ></textarea>

            <button type="submit" class="button-primary" id="add-form-submit">
              Add
            </button>
          </form>
        </header>

        <ul id="tasks-list"></ul>
        <footer>
          <div id="filter">
            <form id="filter-form" onsubmit="return false;">
              <label for="filter-query" class="sr-only">Filter query</label>
              <input
                id="filter-query"
                name="filter-query"
                type="text"
                placeholder="Filter..."
                disabled
              />
              <select id="filter-field">
                <option value="all">All</option>
                <option value="title">Title</option>
                <option value="dueDate">Due date</option>
              </select>
              <button class="button-primary">Filter</button>
            </form>
          </div>
        </footer>
      </section>
      <div id="toast-container"></div>
    </div>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
